{% extends '_base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <br/>
    <div class="row">
    <div class="col-md-12">
    
        <ul class="list-group" id="item_list">
         
          </ul>
    </div>
    </div>    
    <br/>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address">
                </div>
            
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                  </div>
                </div>
                <a href="{% url 'home' %}"<button type="submit" class="btn btn-primary">Order</button></a>
              </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    card = localStorage.getItem('card');
    if (card == null){
        var card = {};
    }
    else{
        card = JSON.parse(localStorage.getItem('card'));
    }
    for (item in card){
        let name = card[item][1];
        let quantity = card[item][0];
        itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">${name}-${quantity}</li>`;
        $('#item_list').append(itemString);
    }

</script>
{% endblock %}
